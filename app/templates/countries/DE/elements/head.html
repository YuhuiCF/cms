<!-- head.html start -->

<%
if (typeof HeadFreeCode === 'undefined') {
  HeadFreeCode = '';
}
if (typeof CanonicalLinkPath === 'undefined') {
  CanonicalLinkPath = '';
}
%>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title><%= PageTitle %></title>
  <meta name="description" content="<%= MetaDescription %>">
  <meta name="keywords" content="<%= MetaKeywords %>">
  <meta name="copyright" content="My Comany">
  <meta name="robots" content="<%= MetaRobots %>">

<%
if (CanonicalLinkPath.trim() !== '') {
%>
  <!-- TODO: check proto + host for DE -->
  <link rel="canonical" href="https://www.example.de<%- CanonicalLinkPath %>"/>

<%
}
%>

  <link rel="icon" type="image/png" href="/src/img/favicon.png">

<%- include('./head-css.html') %>

<%- HeadFreeCode %>

</head>

<!-- head.html end -->
