<!-- home/service-pages-list.html start -->

<%
const {
  ServicePageList = [],
} = data;

if (ServicePageList.length) {
%>

<ul class="dropdown-menu copy-from">

<%
  ServicePageList.forEach(function(item) {
    const {
      PageLink,
      PageName,
    } = item;
%>

    <li>
      <a
        href="<%= PageLink %>"
      >
        <%= PageName %>
      </a>
    </li>

<%
  });
%>

</ul>

<%
}
%>

<!-- home/service-pages-list.html end -->
