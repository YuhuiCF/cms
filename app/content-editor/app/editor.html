<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Editor</title>

    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/editor.css">

    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/jsoneditor.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Content Editor</h1>

      <div id="editor_holder"></div>

      <script>
        var editor = new JSONEditor(document.getElementById('editor_holder'), {
          schema: <%- schema %>,
          startval: <%- startval %>,

          iconlib: 'bootstrap3',
          no_additional_properties: true,
          theme: 'bootstrap3',
        });
      </script>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <table class="table">
          <tbody>
            <tr>
              <td>
                <a href="/edit/index.html">Back to list</a>
              </td>
              <td>
                <p class="text-danger" id="errorMessage"></p>
              </td>
              <td>
                <div class="pull-right">
                  <button class="btn btn-primary" id="submit">Save</button>
                  <button class="btn btn-primary" id="preview">Preview</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </nav>

    <script src="src/js/editor.js"></script>
  </body>
</html>
